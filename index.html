<!DOCTYPE html>
<html lang="esp">
    <head>
        <meta charset="UTF-8">
        <title>Mi encrptador de texto</title>
        
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="./imagenes/logo.png">
        </header>
        <main>
            <section>
                <textarea type="text" class="input_text1" cols="40" rows="6" placeholder="Ingrese el texto aquí">
                </textarea>
                <h6>Solo letras minúsculas y sin acentos</h6>
                <button type="button" class="botones" onclick="botonEncriptar()">Encriptar</button>
                <button type="button" class="botones" onclick="botonDesencriptar()">Desencriptar</button>
            </section>
            <section>
                <img src="./imagenes/toy.png" class="mu">
                <textarea type="text" cols="18" rows="8" class="input_text2">                                   
                </textarea>
                <button type="button" class="botones">Copiar texto</button>
            </section>
        </main>
        <footer>Todos los derechos reservados, cuasi desarrollado por: AngelBeast</footer>
    </body>
    <script src="scripting.js"></script>
</html>
